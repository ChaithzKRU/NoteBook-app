<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!--
            Change h1 title to "My Personal Diary"
            Create a new form with an ID of "entryForm"
            Inside the form, create a textarea with class of "entry-textbox"
        -->
        <h1 class="title"><strong>The NoteBook</strong></h1>
        <form id='entryForm'>
            <textarea type="text" class="entry-textbox" placeholder="Start Typing..." required></textarea><br>
            <button type="submit" class="button">Submit</button>
        </form>
        <section id="entries">
            <div class="entries-nav"></div>
        </section>
        <script src="index.pack.js"></script>
    </body>
</html>
